<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .xyz {
        border-left-width: 5px;
        border-left-style: solid;
        border-left-color: hsl(202, 100%, 54%);
        border-radius: 8px;
        background-color: hsl(202, 100%, 81%);
        padding: 16px;
      }
      .roboto-condensed1 {
        font-family: "Roboto Condensed", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
      .roboto-condensed2 {
        font-family: "Roboto Condensed", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="xyz">
      <h4 class="roboto-condensed1">Intended Audience</h4>
      <p class="roboto-condensed2">
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.
      </p>
      <p class="roboto-condensed2">
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
